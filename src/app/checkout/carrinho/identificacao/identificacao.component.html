<form [formGroup]="secondFormGroup">

  <mat-list>
    <mat-list-item>
      <tco-input-text titulo="E-mail *" placeholder="seunome@dominio.com" controlName="email" [formGroup]="secondFormGroup"></tco-input-text>
    </mat-list-item>
    <mat-list-item>
      <tco-input-text titulo="Senha *" tipo="password" placeholder="Escolha letras maiusculas, minusculas e caracteres especiais" controlName="senha" [formGroup]="secondFormGroup"></tco-input-text>
    </mat-list-item>
    <mat-list-item>
      <tco-input-text titulo="Confirme a senha *" tipo="password" controlName="senha" [formGroup]="secondFormGroup"></tco-input-text>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
  <mat-list>
    <mat-list-item>Cadastro</mat-list-item>
    <mat-list-item>
      <tco-input-text titulo="Nome Completo *" placeholder="Nome e Sobrenome" controlName="nome" [formGroup]="secondFormGroup"></tco-input-text>
    </mat-list-item>
    <mat-list-item >
      <tco-input-text titulo="CPF *" placeholder="123.456.789-10" controlName="cpf" [formGroup]="secondFormGroup"></tco-input-text>
    </mat-list-item>
    <mat-list-item >
      <tco-input-select titulo="Gênero" controlName="genero" [formGroup]="secondFormGroup" [opcoes]="generos"></tco-input-select>
    </mat-list-item>
    <mat-list-item>
      <tco-input-date titulo="Data de nascimento" controlName="dtNasc" [formGroup]="secondFormGroup"></tco-input-date>
    </mat-list-item>
    <mat-list-item>
      <tco-input-select titulo="Tipo de telefone" controlName="tipoTelefone" [formGroup]="secondFormGroup" [opcoes]="telefones" style="margin-right: 40px;"></tco-input-select>
      <tco-input-text titulo="DDD *" controlName="ddd" [formGroup]="secondFormGroup" style="margin-right: 40px;"></tco-input-text>
      <tco-input-text titulo="Telefone *" controlName="telefone" [formGroup]="secondFormGroup" ></tco-input-text>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
  <mat-list>
    <mat-list-item>Endereço Residencial</mat-list-item>
    <mat-list-item>
      <tco-input-text titulo="Descrição *" controlName="descricao" [formGroup]="secondFormGroup" ></tco-input-text>
    </mat-list-item>
    <mat-list-item>
      <tco-input-text titulo="Tipo de Logradouro *" controlName="tipoLogradouro" [formGroup]="secondFormGroup" style="margin-right: 40px;"></tco-input-text>
      <tco-input-text titulo="Logradouro *" controlName="logradouro" [formGroup]="secondFormGroup" style="margin-right: 40px;"></tco-input-text>
      <tco-input-text titulo="Número *" controlName="numero" [formGroup]="secondFormGroup" style="margin-right: 40px;"></tco-input-text>
    </mat-list-item>
    <mat-list-item>
      <tco-input-text titulo="Tipo de Residência " controlName="tipoResidencia" [formGroup]="secondFormGroup" style="margin-right: 40px;"></tco-input-text>
      <tco-input-text titulo="Complemento e/ou Observações " controlName="observacoes" [formGroup]="secondFormGroup" style="margin-right: 40px;"></tco-input-text>  
    </mat-list-item>
    <mat-list-item>
      <tco-input-text titulo="Bairro *" controlName="bairro" [formGroup]="secondFormGroup" style="margin-right: 40px;"></tco-input-text>
      <tco-input-text titulo="Cidade *" controlName="cidade" [formGroup]="secondFormGroup" style="margin-right: 40px;"></tco-input-text>
      <tco-input-select titulo="Estado" controlName="estado" [formGroup]="secondFormGroup" [opcoes]="estados" ></tco-input-select>
    </mat-list-item>
    <mat-list-item>
      <tco-input-text titulo="CEP *" controlName="cep" [formGroup]="secondFormGroup" ></tco-input-text>
    </mat-list-item>
  </mat-list>
</form>
